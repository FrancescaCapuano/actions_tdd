# .github/workflows/main.yml

name: Simple CI

# Run this workflow on every push to the main branch
on:
  push:
    branches: [ main ]

jobs:
  build:
    # This line specifies the use of a standard, GitHub-hosted runner
    # The usage of this runner will draw from your free minutes allowance
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code so the runner can access it
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Run a simple script
      - name: Say hello
        run: echo "Hello! This workflow is using a GitHub-hosted runner."

      # Step 3: Run another command to show it's a Linux environment
      - name: Show OS version
        run: uname -a